<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The GRACEful Website</title>
    <style>
        /* Reset some default styles for the page */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set the background color for the entire page */
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        .header {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Style the header text */
        .header h1 {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        /* Style the image container */
        .image-container {
            text-align: center;
            padding: 20px;
            max-width: 80%; /* Adjust the width as needed */
            margin: 0 auto; /* Center the container horizontally */
        }

        /* Style the image */
        .image {
            max-width: 30%;
            height: auto;
            display: block; /* Remove extra space below the image */
            margin: 0 auto; /* Center the image horizontally */
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>The GRACEful Website</h1>
        <p>For our most favorite Grace in the world <3</p>
    </header>
    
    <!-- Image Container -->
    <div class="image-container">
        <!-- Replace 'your-image.jpg' with the actual image filename and path -->
        <img class="image" src="docs/assets/grace.jpg" alt="Your Image">
    </div>
</body>
</html>
